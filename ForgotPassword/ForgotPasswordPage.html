<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forgot Password Page</title>
    <link href="./styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <form id="login-form">
        <fieldset class="center">
            <header>
                <h1>Forgot Password</h1>
            </header>

            <div>
                <label class="email-label">Email</label>
                <div class="mail">
                    <input class="email" id="email" required type="email" placeholder="Enter your Email" name="email">
                </div>
            </div>

            <div>
                <input class="code" id="code" type="submit" value="Send Code" name="code">
            </div>

            <footer style="text-align: center;">
                <p><a href="../Login/LoginPage.html">Back to login</a></p>
            </footer>
        </fieldset>
    </form>
</body>

</html>
