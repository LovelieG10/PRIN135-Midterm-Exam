<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <form id="login-form">
        <fieldset class="center">
            <header>
                <h1>User Login</h1>
            </header>

            <div>
                <label class="email-label">Email</label>
                <div class="mail">
                <input class="email" id="email" required type="email" placeholder="Enter your Email">
            </div>
            </div>

            <div class="container">
                <input clas="login" id="login" type="button" value="Login">
            </div>

            <footer style="text-align: center;">
                <p><a href="../Login/LoginPage.html">Back to login</a></p>
            </footer>
        </fieldset>
</body>

</html>
