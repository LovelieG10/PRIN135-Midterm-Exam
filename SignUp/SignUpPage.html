<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <form id="login-form">
        <fieldset class="center">
            <header>
                <h1>Sign Up</h1>
            </header>

            <section>

                <div class="row">
                    <div>
                        <label class="gn-label">Given Name</label>
                        <div class="givenname">
                            <input class="col" id="email" required type="email" placeholder="Enter your Given Name">
                        </div>
                    </div>

                    <div>
                        <label class="col-label">Last Name</label>
                        <div class="lastname">
                            <input class="col" id="email" required type="email" placeholder="Enter your Last Name">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label class="col-label">Age</label>
                        <input class="col" id="email" required type="number" placeholder="Enter your Age" min="1"
                            max="99">
                    </div>
                    <div>
                        <label class="col-label">Gender</label>
                        <div class="col">
                            <input type="radio" id="html" name="fav_language" value="Male">
                            <label for="html">Male</label><br>
                            <input type="radio" id="html" name="fav_language" value="Female">
                            <label for="html">Female</label><br>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="col">Email</label>
                    <div class="lastname">
                        <input class="age" id="email" required type="email" placeholder="Enter your Last Name">
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label class="col-label">Password</label>
                        <div class="pass">
                            <input class="col" id="password" required type="password" placeholder="Enter your Password">
                        </div>
                    </div>

                    <div>
                        <label class="col-label">Confrim Password</label>
                        <div class="pass">
                            <input class="col" id="password" required type="password" placeholder="Enter your Password">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="select-label">Year Level</label>
                    <div class="pass">
                        <select>
                            <option value="">(Select Year Level)</option>
                            <option value="First Year">First Year</option>
                            <option value="Second Year">Second Year</option>
                            <option value="Third Year">Third Year</option>
                            <option value="Fourth Year">Fourth Year</option>
                    </div>
                </div>

            </section>
            <div></div>

            <section class="left">
                <ol>
                    <div class="left">
                        <ul>
                            <input type="checkbox">
                            <label> Computer Architecture</label>
                        </ul>
                        <ul>
                            <input type="checkbox">
                            <label> Computer Networking</label>
                        </ul>
                        <ul>
                            <input type="checkbox">
                            <label> Computer Networking</label>
                        </ul>
                        <ul>
                            <input type="checkbox">
                            <label> Computer Programming</label>
                        </ul>
                        <ul>
                            <input type="checkbox">
                            <label> Database Management</label>
                        </ul>
                        <ul>
                            <input type="checkbox">
                            <label> System Administration</label>
                        </ul>
                        <ul>
                            <input type="checkbox">
                            <label> User Interface/Experience</label>
                        </ul>
                        <ul>
                            <input type="checkbox">
                            <label> Web Development</label>
                        </ul>
                </ol>

                </div>

                <p>Other skill not mentioned from above.</p>
                <textarea></textarea>

                <div class="container">
                    <input clas="login" id="login" type="button" value="Login">
                </div>
            </section>


            <footer style="text-align: center;">
                <p><a href="../Login/LoginPage.html ">Back to login</a></p>
            </footer>
        </fieldset>
</body>

</html>
